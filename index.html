<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Quiz Deluxe</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="app">
    <!-- Landing Page -->
    <section class="card active" id="start-container">
      <h1>ğŸ“ Pro Quiz Deluxe</h1>
      <p>Challenge yourself with 50 questions across 3 difficulty levels!</p>
      <input type="text" id="username" placeholder="Enter your name" />
      <select id="difficulty">
        <option value="all">All Levels</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-btn">Start Quiz</button>
      <button id="theme-toggle">ğŸŒ™ Toggle Theme</button>
    </section>

    <!-- Quiz Page -->
    <section class="card hidden" id="quiz-container">
      <div class="progress-header">
        <div class="progress-bar"><div id="progress"></div></div>
        <span id="progress-text">Q 1 of 50</span>
      </div>
      <h2 id="question"></h2>
      <div id="answers"></div>
      <div class="bottom">
        <span id="timer">â³ 20s</span>
        <button id="next-btn">Next</button>
      </div>
    </section>

    <!-- Result Page -->
    <section class="card hidden" id="result-container">
      <h2>Results ğŸ‰</h2>
      <p id="score-text"></p>
      <div class="charts">
        <canvas id="scoreChart"></canvas>
      </div>
      <h3>ğŸ† Leaderboard</h3>
      <ul id="scoreboard"></ul>
      <button id="restart-btn">Play Again</button>
      <button id="clear-btn">Clear Scores</button>
    </section>
  </main>

  <canvas id="confetti"></canvas>
  <script src="index.js"></script>
</body>
</html>
